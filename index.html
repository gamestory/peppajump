<body>
    <h2>Peppa Jump</h2>
    <p>游戏虽然叫做peppa Jump，实际上需要跳的是超级玛丽。</p>
    <p>点击烟囱，超级玛丽会跳出来，如果超级玛丽把愤怒的小鸟撞开，则胜利。</p>
    <p>如果小猪佩奇被愤怒的小鸟撞到，游戏就输了。</p>
    <p>游戏结束时，点击gameover重新开始。</p>
    <p>游戏胜利时，点击you yin重新开始。</p>
    <p></p>
